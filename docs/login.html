<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="icon" type="image/x-icon" href="../sources/icon.png">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="logo">PP.RU</div>
    <div class="content-block">
        <form class="login-form" onsubmit="return validateForm()">
            <h1>Вход</h1>
            <p>Введите свой email адрес и пароль для входа</p>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <div class="password-toggle" onclick="togglePasswordVisibility()"></div>
                </div>
            </div>

            <a href="resetpswd.html" class="forgot-password">Забыли пароль?</a>

            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Запомнить меня</label>
            </div>

            <button type="submit" class="login-button">Войти</button>

            <div class="register-text">
                <span>Нет аккаунта?</span>
            </div>

            <button type="button" class="register-button" onclick="location.href = 'reg.html'">Регистрация</button>
        </form>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
