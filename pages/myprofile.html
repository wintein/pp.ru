<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="icon" type="image/x-icon" href="../sources/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles/myprofile.css">
</head>
<body>
    <!-- Кнопка для открытия/закрытия навигационной панели -->
    <div id="nav-toggle" onclick="toggleNav()">&#9776;</div>

    <!-- Навигационная панель -->
    <nav id="sidebar">
        <div class="logo">PP.RU</div>
        <ul>
            <li>
                <a href="main.html">
                    <i class="fas fa-home"></i><span>Главная</span>
                </a>
            </li>
            <li class="active">
                <a href="myprofile.html">
                    <i class="fas fa-user"></i><span>Мой профиль</span>
                </a>
            </li>
            <li>
                <a href="chats.html">
                    <i class="fas fa-comments"></i><span>Мои чаты</span>
                </a>
            </li>
            <li>
                <a href="saved.html">
                    <i class="fas fa-save"></i><span>Сохраненные</span>
                </a>
            </li>
            <li>
                <a href="settings.html">
                    <i class="fas fa-cog"></i><span>Настройки</span>
                </a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="help.html">
                    <i class="fas fa-question-circle"></i><span>Помощь</span>
                </a>
            </li>
            <li>
                <a href="donate.html">
                    <i class="fas fa-donate"></i><span>Сделать пожертвование</span>
                </a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="login.html">
                    <i class="fas fa-sign-out-alt"></i><span>Выход</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <div class="main-content">
        <header>
            <h1>Мой профиль</h1>
        </header>
        <main>
            <div class="content">
                <div class="row">
                    <div class="block">
                        <h2>Настройки профиля</h2>
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="username" name="username" placeholder="Введите имя пользователя">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Ваше имя</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Введите ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Фамилия</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Введите вашу фамилию">
                            <label>Ваше официальное имя, используемое для идентификации</label>
                        </div>
                        <div class="form-group">
                            <label for="language">Язык</label>
                            <select id="language" name="language">
                                <option value="ru">Русский</option>
                                <option value="be">Беларуская</option>
                                <option value="en">English</option>
                                <option value="de">Deutsch</option>
                                <option value="zh">中文</option>
                                <option value="ja">日本語</option>
                                <option value="es">Español</option>
                                <option value="pt">Português</option>
                                <option value="ko">한국어</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bio">Краткая биография</label>
                            <textarea id="bio" name="bio" placeholder="Введите краткую биографию"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="about">Обо мне</label>
                            <textarea id="about" name="about" placeholder="Расскажите о себе"></textarea>
                        </div>
                        <button type="button" class="button" onclick="location.href = 'main.html'">Сохранить изменения</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>© 2025 PP.RU</p>
    </footer>
    <script src="../scripts/navbar.js"></script>
</body>
</html>
