<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" type="image/x-icon" href="../sources/icon.png">
    <link rel="stylesheet" href="../styles/reg.css">
</head>
<body>
    <div class="logo">PP.RU</div>
    <div class="content-block">
        <form class="register-form" onsubmit="return validateForm()" novalidate>
            <h1>Регистрация</h1>
            <p>Для создания нового аккаунта придумайте имя пользователя, введите свой email адрес и пароль</p>

            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" placeholder="Введите имя пользователя">
                <div id="username-error" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="Введите пароль">
                    <div class="password-toggle" onclick="togglePasswordVisibility()"></div>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Получать важные новости платформы</label>
            </div>

            <button type="submit" class="register-button">Создать аккаунт</button>

            <div class="login-text">
                <span>Уже есть аккаунт?</span>
            </div>

            <button type="button" class="login-button" onclick="location.href='login.html'">Войти</button>
        </form>
    </div>
    <script src="../scripts/reg.js"></script>
</body>
</html>
