<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="icon" type="image/x-icon" href="../sources/icon.png">
    <link rel="stylesheet" href="../styles/resetpswd.css">
</head>
<body>
    <div class="logo">PP.RU</div>
    <div class="content-block">
        <form class="reset-form" onsubmit="return validateForm()">
            <h1>Забыли пароль?</h1>
            <p>Введите почту, указанную при регистрации, и мы отправим вам ссылку на сброс пароля</p>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>

            <button type="submit" class="reset-button">Сбросить пароль</button>

            <div class="login-text">
                <span>Вспомнили пароль?</span>
            </div>

            <button type="button" class="login-button" onclick="location.href = 'login.html'">Войти</button>
        </form>
    </div>
    <script src="../scripts/resetpswd.js"></script>
</body>
</html>
